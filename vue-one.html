<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="root">

		<input type="text" name="input" v-model="message">

		<p>The value is {{ message }}</p>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


	<script>
		
	

		new Vue({

			el: '#root',

			data: {
				message: 'Hello world'
			}
		})

	</script>

</body>
</html>
