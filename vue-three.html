<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.is-loading{
			background:red;
		}

	</style>
</head>
<body>

	<div id="root">

		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click me</button>

		<button :disabled="isDisabled" @click="setDisable">New Button</button>
		

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


	<script>
		
	

		new Vue({

			el: '#root',

			data: {
				isLoading: false,
				isDisabled: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				},
				setDisable(){
					this.isDisabled = true;
				}
			}
		})

	</script>

	

</body>
</html>
